<div class="uk-card uk-card-default">
  <div class="uk-card-header">
      <div class="uk-grid-small uk-flex-middle" uk-grid>
          <div class="uk-width-auto">
              <img class="uk-border-circle" width="200" height="100" src={{data.image}}>
          </div>
          <div class="uk-width-expand">
              <h3 class="uk-card-title uk-margin-remove-bottom">{{email}}</h3>

              <input type="file" (change)="upload($event)" accept=".png, .jpg">

          </div>
      </div>
  </div>
  <div class="uk-card-body">
      <p>{{data.name}}</p>
      <p>{{data.age}}</p>
      <p>{{data.phone}}</p>
      <p>{{data.address}}</p>
      <p>{{data.city}}</p>
      <p>{{data.job}}</p>
  </div>
  <div class="uk-card-footer">
      <a href="#" class="uk-button uk-button-text" uk-toggle="target: #modal-example">Edit</a>
      <td>


    <div id="modal-example" uk-modal>
        <div class="uk-modal-dialog uk-modal-body">
            <fieldset class="uk-fieldset">
        
                <legend class="uk-legend">Add skill</legend>
        
                <div class="uk-margin">
                    <input class="uk-input" type="text" placeholder="Name" name="name" [(ngModel)]="data.name">
                </div>
    
                <div class="uk-margin">
                    <input class="uk-input" type="text" placeholder="Phone" name="phone" [(ngModel)]="data.phone">
                </div>
    
                <div class="uk-margin">
                    <input class="uk-input" type="text" placeholder="age" name="age" [(ngModel)]="data.age">
                </div>
    
                <div class="uk-margin">
                    <input class="uk-input" type="text" placeholder="address" name="address" [(ngModel)]="data.address">
                </div>
        
                <div class="uk-margin">
                    <input class="uk-input" type="text" placeholder="city" name="city" [(ngModel)]="data.city">
                </div>

                <div class="uk-margin">
                    <input class="uk-input" type="text" placeholder="job" name="job" [(ngModel)]="data.job">
                </div>
        
            </fieldset>
            <p class="uk-text-right">
                <button class="uk-button uk-button-default uk-modal-close" type="button">Cancel</button>
                <button class="uk-button uk-button-primary uk-modal-close" type="button" (click)="onEdit(); reload()">Save</button>
            </p>
        </div>
    </div>
  </div>
</div>
