<div class="uk-padding">

    <div class="uk-card uk-card-default uk-card-body">
    

    <form>
        <fieldset class="uk-fieldset">
    
            <legend class="uk-legend">New Profile</legend>
            
            <div class="uk-margin">
              <input class="uk-input" type="email" placeholder="Email" name="email" [(ngModel)]="email">
            </div>
    
            <div class="uk-margin">
                <input class="uk-input" type="password" placeholder="Password" name="password" [(ngModel)]="password">
            </div>

            
    
            <div class="uk-margin">
                <button class="uk-button uk-button-primary">Sign up</button>
            </div>
    
        </fieldset>
    </form>
</div>

</div>
